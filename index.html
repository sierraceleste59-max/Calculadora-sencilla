<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!--para definir la codificacion de caracteres-->
    <title>Calculadora Sencilla</title>
    <link rel="stylesheet" href="styles.css"> <!--enlace al archivo CSS-->
</head>
<body>
    <div class="calculadora"> <!--contenedor principal de la calculadora-->
        <input type="text" id="display" readonly> <!-- para solo mostrar los resultados-->
        <div class="botones"> <!--contenedor de los botones-->
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button onclick="agregar('/')">÷</button>
            <button onclick="agregar('4')">4</button> <!--botones que agreagar operaciones o numeros-->
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button onclick="agregar('*')">×</button>
            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button onclick="agregar('-')">−</button>
            <button onclick="agregar('0')">0</button>
            <button onclick="agregar('.')">.</button>
            <button onclick="limpiar()">C</button> <!-- boton para borrar todo-->
            <button onclick="agregar('+')">+</button>
            <button style="grid-column: span 4;" onclick="calcular()">=</button> <!--ejecuta la funcion calcular-->
        </div>
    </div>
    <script>
        const display = document.getElementById('display'); //para obtener el valor del display
        function agregar(valor) { //funcion para agregar valores al display
            display.value += valor; //concatena el valor al display
        }
        function limpiar() { //funcion para limpiar el display
            display.value = ''; //establece el valor del display a una cadena vacia
        }
        function calcular() { //funcion para calcular el resultado
            try {
                display.value = eval(display.value); //evalua la expresion en el display y muestra el resultado
            } catch {
                display.value = 'Error';    //si hay un error, muestra 'Error' en el display
            }
        }
    </script>
</body>
</html></div>
